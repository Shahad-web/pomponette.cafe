    <main>
        <section class="application-form">
            <h2>Manager Application Form</h2>
            <p>Please fill out the form below to apply for the Manager position.</p>
            <form action="submit-application.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
                </div>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter:</label>
                    <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Join To Pomponette Family</button>
            </form>
        </section>
    </main>

    <script>
        // Get the button
        const scrollUpButton = document.getElementById("scrollUp");
    
        // Show the button when scrolling down
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollUpButton.style.display = "block";
            } else {
                scrollUpButton.style.display = "none";
            }
        };
    
        // Scroll to the top when the button is clicked
        scrollUpButton.onclick = function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
    </script>
